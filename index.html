<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        
        <a-scene background="color: #00000">

            <a-assets>
                <a-asset-item id="eyes" src="./assets/eye/scene.gltf"></a-asset-item>
                <a-asset-item id="antena" src="./assets/antenna/scene.gltf"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0"></a-camera>

            <a-entity position="0 2.5 -4"><a-box color="#cc6600"></a-box></a-entity>

            <a-entity position="0 1.8 -4"><a-box color="#e69900" width="0.5" height="0.3"></a-box></a-entity>
            <a-entity position="0 1.1 -4"><a-box color="#ffcc66" width="1.3" height="1.2"></a-box></a-entity>

            <a-entity position="1 1.3 -4" rotation="0 0 45"><a-cylinder color="#cc6600" radius="0.1" height="1"></a-cylinder></a-entity>
            <a-entity position="-1 1.3 -4" rotation="0 0 -45"><a-cylinder color="#cc6600" radius="0.1" height="1"></a-cylinder></a-entity>

            <a-entity position="0 2.5 -3" rotation = "0 0 0">
                <a-entity
                    position="0 0 0"
                    gltf-model="#eyes"
                    scale = '1 1 1'
                    >
                </a-entity>
            </a-entity>

            <a-entity position="0 2.5 -4.5" rotation = "0 0 0">
                <a-entity
                    position="0 0 0"
                    gltf-model="#antena"
                    scale = '1 1 1'
                    >
                </a-entity>
            </a-entity>
            
        </a-scene>
    </body>
</html>
